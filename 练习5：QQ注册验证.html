<!DOCTYPE html>
<html>
	<head>
	<title>QQ注册验证</title>
<meta name="viewport" content=width=device-width,initial-scale=1.0,user-scalable="yes"/>
	</head>
	<body>
<header><img src="bg_chs.png"/></header>
<h3><b>注册账号</b></h3>
<form method="post"action="#">
<p><label for="nichen">昵称</label><input id="nichen" name="name" type="text" size="16" required="required" pattern="[-\w\u4E00-\u9FA5]{4,10}" maxlength="10"/>长度为4-10个字符</p>
<p><label for="mima">密码<input id="mima" name="psw" type="password" size="16" required="required" pattern="[\dA-Za-z]{6,16}" maxlength="16"/>长度为6-16个字符</p>
<p><label for="queren">确认密码<input id="queren" name="qpsw" type="password" size="16" required="required" pattern="[\dA-Za-z]{6,16}" maxlength="16"/>长度为6-16个字符</p>

<p><label for="tel">手机号码<input id="tel" name="号码" type="text" size="16" required="required" pattern="1[3578]\d{9}" maxlength="11"/>密码长度为11位，以13|5|7|8开头</p>

<p><label for="email">邮箱<input id="email" name="email" type="email" size="16" required="required" pattern="\w+@\w+(\.[a-z]{2,4}){1,2}"/></p>

<p><label for="year">年龄<input id="year" name="nianning" type="text" size="16" required="required" pattern="\d|[1-9]\d|1[0-2]\d"/></p>
<p><input type="image" src="btn.bmp"/></p>
</form>
	</body>
</html>
